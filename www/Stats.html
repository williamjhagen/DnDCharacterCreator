<button type="button" class="btn btn-default btn-lg">Roll Stats!</button><div ng-init="Stats =[{stat:'Strength'}, {stat:'Dexterity'}, {stat:'Constitution'}, {stat: 'Intelligence'}, {stat: 'Wisdom'}, {stat: 'Charisma'}, {stat: 'Dropped'}]" class="statsDiv"><div class="row"><div class="col-sm-1"><div ng-repeat="stat in Stats" class="stats"><span class="input-group-addon">0</span><div class="input-group-btn"><button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">{{stat.stat}} <span class="caret"></span></button><ul class="dropdown-menu"><li ng-repeat="iStat in Stats"><ul><a class="statList">{{iStat.stat}}</a></ul></li></ul></div></div></div></div></div>
